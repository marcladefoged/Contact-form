<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact form</h1>
    <div class="form-container">
        <form>
            <label id="form-label" for="">Contact us</label>
            <input id="name-input" type="text" minlength="1" maxlength="40" placeholder="Name" required>
            <input id="email-input" type="email" placeholder="Email" required>
            <textarea name="message" id="message-input" minlength="8" maxlength="400" placeholder="Type your message here..." required></textarea>
            <button id="send-button">Send</button>
        </form>

    </div>

<script src="script.js"></script>
</body>
</html>
